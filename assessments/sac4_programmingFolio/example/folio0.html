<!DOCTYPE html>
<html>
    <head>
        <title>Fizz Buzz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <style type="text/css">
            /* Your CSS goes here */
        </style>
    </head>

    <body>
        <h1>Welcome to FizzBuzz!</h1>

        <label for="fizz">Fizz #:</label><input id="fizz" type="number"><br>
        <label for="buzz">Buzz #:</label><input id="buzz" type="number"><br>
        <label for="maxNum">Max #:</label><input id="maxNum" type="number"><br>
        <button onclick="generate()">Generate</button>

        <h2>Result</h2>
        <p id="result"></p>

        <script>
            // Get elements.
            fizzEl = document.getElementById('fizz');
            buzzEl = document.getElementById('buzz');
            maxEl = document.getElementById('maxNum');
            resultEl = document.getElementById('result');

            function generate() {
                // Get fizz, buzz, and maxNum values.
                fizz = fizzEl.value;
                buzz = buzzEl.value;
                maxNum = maxEl.value;

                // Start the result as an empty string.
                result = '';

                // Loop from 1 to maxNum.
                for (i=1; i<=maxNum; i++) {
                    if (i % fizz == 0 && i % buzz == 0) {
                        result += 'Fizz Buzz, ';
                    }
                    else if (i % fizz == 0) {
                        result += 'Fizz, ';
                    }
                    else if (i % buzz == 0) {
                        result += 'Buzz, ';
                    }
                    else {
                        result += i + ', ';
                    }
                }

                // Trim the final trailing ', '.
                result = result.slice(0, result.length-2);

                // Display the result.
                resultEl.innerHTML = result;
            }
        </script>
    </body>
</html>
